<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 25px;
            border-radius: 10px;
            z-index: 2;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: rgb(147, 59, 59); /* Change to white for better contrast */
            font-size: 2em; /* Increase font size */
            font-weight: bold;
            padding: 20px;
        }

        .heart {
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: red;
    clip-path: polygon(50% 15%,80% 0,100% 30%,50% 100%,0 30%,20% 0);
    animation: floatUp 4s infinite ease-in-out;
    z-index: 1;
}



        @media (max-width: 768px) {
            .container {
                width: 90%;
                font-size: 1.2em;
            }
            .heart {
                width: 15px;
                height: 15px;
            }
            .signature {
                font-size: 10px;
            }
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
        .signature {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: white;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>HAPPY WOMEN'S DAY<br>upaaaanshhhhhuuuuu ❤️!</h1>
    </div>
    <div class="signature">- arijit</div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 9999);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
